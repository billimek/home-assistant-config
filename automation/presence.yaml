################################################################################
## Set BI profile when we leave or come home
################################################################################
- id: set_bi_day_when_home 
  alias: Presence - Set BI day when we get home
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.anyone_home
      to: 'home'
  condition:
    condition: sun
    after: sunrise
    after_offset: "00:30:00"
    before: sunset
    before_offset: "-00:30:00"
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.set_biprofile
        option: 'day'

- id: set_bi_day_windy_when_home_and_windy
  alias: Presence - Set BI day_windy when we get home and it is windy
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.anyone_home
      to: 'home'
  condition:
    - condition: sun
      after: 'sunrise'
      after_offset: "00:30:00"
    - condition: sun
      before: 'sunset'
      before_offset: "-00:30:00"
    - condition: numeric_state
      entity_id: sensor.weather_wind_speed
      above: 5.0
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.set_biprofile
        option: 'day_windy'


- id: set_bi_alert_day_when_leave 
  alias: Presence - Set BI alert_day when we leave
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.anyone_home
      to: 'not_home'
  condition:
    condition: sun
    after: sunrise
    after_offset: "00:30:00"
    before: sunset
    before_offset: "-00:30:00"
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.set_biprofile
        option: 'alert_day'

- id: set_bi_alert_day_windy_when_leave_and_windy
  alias: Presence - Set BI alert_day_windy when we leave and it is windy
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.anyone_home
      to: 'not_home'
  condition:
    - condition: sun
      after: 'sunrise'
      after_offset: "00:30:00"
    - condition: sun
      before: 'sunset'
      before_offset: "-00:30:00"
    - condition: numeric_state
      entity_id: sensor.weather_wind_speed
      above: 5.0
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.set_biprofile
        option: 'alert_day_windy'

- id: set_bi_alert_night_when_leave
  alias: Presence - Set BI alert_night when we leave
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.anyone_home
      to: 'not_home'
  condition:
    condition: sun
    after: sunset
    after_offset: "-00:30:00"
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.set_biprofile
        option: 'alert_night'

- id: set_bi_night_when_home_before_10pm 
  alias: Presence - Set BI night when we get home before 10pm
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.anyone_home
      to: 'home'
  condition:
    condition: and
    conditions:
      - condition: sun
        after: sunset
        after_offset: "-00:30:00"
      - condition: time
        before: '22:00:00'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.set_biprofile
        option: 'night'

