- id: close_garage_after_10pm
  alias: 'Auto close Jeff''s garage door after 10pm'
  initial_state: on
  trigger:
    - platform: time
      at: '22:00:00'
  condition:
    condition: state
    entity_id: cover.jeff_garage_door
    state: open
    for:
      seconds: 600
  action:
    - service: notify.ios_jeff_phone
