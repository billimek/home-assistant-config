########################################################
## Notify when garage door is open more than 30 minutes
########################################################
- id: alert_when_garage_stays_open
  alias: 'Notify when Jeff''s garage door remains open'
  trigger:
    platform: state
    entity_id: sensor.garage_status
    from: 'Closed'
    to: 'Open'
    for:
      seconds: 1800
  action:
    - service: notify.ios_jeff_phone
      data_template:
        title: "Garage Door"
        message: "Jeff''s garage door has remained open for more than 30 minutes"
        data:
          push:
            badge: 0
            category: 'garage'
- id: alert_when_garage2_stays_open
  alias: 'Alert when Jen''s garage door remains open'
