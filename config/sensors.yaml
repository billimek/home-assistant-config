            {% elif states.cover.jeff_garage_door.attributes["door_state"] == "opening" %}
              Opening
            {% elif states.cover.jeff_garage_door.attributes["door_state"] == "closing" %}
              Closing
            {% elif states.cover.jeff_garage_door.attributes["door_state"] == "offline" %}
              Offline
            {% else %}
              Unknown
            {% endif %}
            {% else %}
            n/a
            {% endif %}'
