  - platform: darksky
    name: Weather
    api_key: !secret darksky-api_key
    forecast:
      - 0
    monitored_conditions:
      - summary
      - nearest_storm_distance
      - precip_intensity
      - precip_probability
      - temperature
      - temperature_high
      - temperature_low
      - wind_speed
      - wind_bearing
      - visibility
      - apparent_temperature
      - minutely_summary
      - hourly_summary
      - daily_summary
      - dew_point
      - cloud_cover
      - humidity
  # - platform: xfinity
  #   username: !secret xfinity_email
  #   password: !secret xfinity_password
  - platform: filter
    name: "Weather Wind Speed (Filtered)"
    entity_id: sensor.weather_wind_speed
    filters:
        - filter: outlier
          window_size: 4
          radius: 6.0
        - filter: lowpass
          time_constant: 3
          precision: 2
  - platform: filter
    name: "Smartweather Brightness (Filtered)"
    entity_id: sensor.smartweather_brightness
    filters:
      # - filter: outlier
      #   window_size: 4
      #   radius: 6.0
      - filter: lowpass
        time_constant: 5
        precision: 0
      # - filter: time_simple_moving_average
      #   window_size: 00:15
      #   precision: 0

