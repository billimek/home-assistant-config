http:
  ip_ban_enabled: true
  login_attempts_threshold: 5
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.2.0.0/24
    - 10.42.0.0/16
    - 10.43.0.0/16
    - 10.0.7.0/24
    - 10.0.6.0/24
    - 10.0.2.0/24


# Discover some devices automatically
discovery:


