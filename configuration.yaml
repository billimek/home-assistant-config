proximity:
  home:
    zone: home
    ignored_zones:
      - Work
      - SSC
      - Jens Work
    devices:
      - device_tracker.tesla_location
      - device_tracker.jeffs_xs_2
    tolerance: 50
    unit_of_measurement: m
  home_tesla:
    zone: home
    devices:
      - device_tracker.tesla_location
    tolerance: 50
    unit_of_measurement: m
  home_jeffs_phone:
    zone: home
    devices:
      - device_tracker.jeffs_xs_2
    tolerance: 50
    unit_of_measurement: m

